<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <title>洪一锋的个人博客</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <meta http-equiv="keywords" content="易风,洪一锋,洪一峰,学习,博客,个人网站,yifeng,bigyifeng">
  <meta name="description" content="这是洪一锋先生自己的个人博客网站，主要用来记录自己的学习和对知识的积累" />
  <link rel="Shortcut Icon" href="./favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="./assets/css/reset.css" />
  <link rel="stylesheet" href="./iconfont.css">
  <script src="./assets/js/jquery.min.js"></script>
  <script src="./assets/js/vue.min.js"></script>
</head>
<style>
  html {
    width: 100%;
    height: 100%;
  }

  body {
    height: 100%;
    min-width: 1200px;
    background: url('./images/317546.jpg') no-repeat;
    background-size: cover;
    min-height: 700px;
  }

  h1 {
    display: none;
  }

  #app {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    animation: grammaticalization 2s linear infinite alternate;
  }

  .content {
    width: 700px;
    height: auto;
    padding: 50px 0;
    transform: translateY(-80px);
  }

  .logo {
    animation: smallToBig 2s linear infinite alternate;
    margin: 0 auto;
    width: 170px;
    height: 170px;
    margin-bottom: 20px;
  }

  .logo img {
    width: 100%;
    height: 100%;
  }

  .nav {
    width: 100%;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    background: rgba(255, 255, 255, .7);
    padding: 20px;
    border-radius: 30px;
  }

  .nav li {
    color: #409eff;
    min-width: 80px;
    font-size: 20px;
  }

  .nav li a {
    color: #409eff;
    font-size: 20px;
  }
  p{
    color: #43b98e;
    font-size: 20px;
    text-align: center;
    margin-top: 20px;
  }

  /* 背景虚化 */
  @keyframes grammaticalization {
    0% {
      backdrop-filter: blur(1px);
    }

    50% {
      backdrop-filter: blur(6px);
    }

    100% {
      backdrop-filter: blur(1px);
    }
  }

  @keyframes smallToBig {
    0% {
      transform: scale(1);
    }

    50% {
      transform: scale(1.2);
    }

    100% {
      transform: scale(1);
    }
  }
</style>

<body>
  <h1 class="hide">洪一锋</h1>
  <div id="app">
    <div class="content w">
      <div class="logo">
        <img src="./images/可达鸭.png" alt="">
      </div>
      <ul class="nav">
        <li v-for="item in navList" :key="item.href">
          <a class="menu-text" :href="item.herf">{{item.text}}</a>
        </li>
      </ul>
      <p>时光正好，未来可期，加油 ！
      </p>
    </div>

  </div>

  <script>
    $(function () {
      $('a').attr('target', '_blank')
      new Vue({
        el: '#app',
        data: {
          navList: [
            // {
            //   text: '个人简历（建设中）',
            //   herf: './src/views/me/me.html'
            // },
            {
              text: '知识库',
              herf: './repository/index.html'
            },
            {
              text: '学习打卡',
              herf: './src/views/study/study.html'
            },
            // {
            //   text: '技术分享（建设中）',
            //   herf: './src/404.html'
            // },
            // {
            //   text: '联系方式（建设中）',
            //   herf: './src/404.html'
            // },
            {
              text: 'Github',
              herf: './src/404.html'
            },
          ],
        },
      })
    })
  </script>
</body>

</html>
